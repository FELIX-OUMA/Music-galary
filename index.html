<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/6591ed16b0.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>

                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>

                 <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>

               
               

            </nav>
            <img src="./images and songs/music image.jpg" alt="background image" class="song-img " style="height: 220px;width: 220px;">
            <h1>Masaka</h1>
            <p>Real dancekids.nice song</p>
            <audio controls id="song">
                <source src="./images and songs/masaka_kids_africana_dancing_joy_of_togetherness_ft_3wash_hip_hop_amp_karina_palmira_aac_24125.m4a" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">
            
            
            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div onclick="playPause()">
                    <i class="fa-solid fa-play" id="ctrlIcon"></i>                        
                </div>
                <div>
                    <i class="fa-solid fa-forward"></i>
                </div>
                


            </div>
        
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>
</html>
